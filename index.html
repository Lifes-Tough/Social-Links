<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" width="90"  height="90">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="pob">London, United Kingdom</h2>
      <p class="desc">"Front-end developer and avid reader."</p>
      <div class="links">
        <h1 class="socials">Github</h1>
      </div>
      <div class="links">
        <h1 class="socials">Frontend Mentor</h1>
      </div>
      <div class="links">
        <h1 class="socials">LinkedIn</h1>
      </div>
      <div class="links">
        <h1 class="socials">Twitter</h1>
      </div>
      <div class="links">
        <h1 class="socials">Instagram</h1>
      </div>
    </div>
  </main>
</body>
</html>
